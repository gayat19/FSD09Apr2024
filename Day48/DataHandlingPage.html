<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        const clickButton =()=>{
            alert('Button Clicked'  )
            const txtUid = document.getElementById('txtUid').value *1;
            const txtPass = document.getElementById('txtPass').value;
            fetch('http://localhost:5200/api/User/Login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
                },
            body: JSON.stringify({
                "userId": txtUid,
                "password": txtPass
            })
        })
        .then(res => res.json())
        .then(data=>{
            console.log(data);
            localStorage.setItem('token',data.token);
            getEmployeeFromAPI();
        });

        }
        var getEmployeeFromAPI =()=>{
            fetch('http://localhost:5200/api/Employee',
             {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer '+localStorage.getItem('token') , 
            }, 
            })
            .then(res => res.json())
            .then(console.log);
        }
    </script>
</head>
<body>
    <h1>Product Details</h1>
    <input type="file" id="fileInput" name="fileInput">
    <input class="form-control" type ="number" id="txtUid" placeholder="000"/>
    <input class="form-control" type ="password" id="txtPass" placeholder="xxx"/>
    <button class="btn btn-success" onclick="clickButton()">Login</button>

    <div id="divMessage">

    </div>

</body>
</html>
